<div class="info">
    <p>
      Publié le $date$
    </p>
</div>

$body$

<div class="comments">
    <div v id="disqus_thread"></div>
    <script type="text/javascript">
    /* * * CONFIGURATION VARIABLES * * */
    var disqus_shortname = 'thermidor';
        
    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
     var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
     dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
     (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
     })();
</script>
<noscript>Vous devez activer javascript pour voir les <a href="https://disqus.com/?ref_noscript" rel="nofollow">commentaires gérés par Disqus.</a></noscript>
</div>

<div>
    $if(prevPost)$
    <a href="$prevPost$" style="float:right;">Entrée suivante</a>
    $endif$
    $if(nextPost)$
    <a href="$nextPost$" style="float:left; text-align: left;">Entrée précédente</a>
    $endif$
</div>
<br style="clear: both;" />
